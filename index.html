<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confesiones CLA</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "jqEVt5ufxNbvp3QP_Paebl0ux680MNgJD8G4skDXWcM",
            authDomain: "twittee-7ce7e.firebaseapp.com",
            projectId: "twittee-7ce7e",
            storageBucket: "twittee-7ce7e.appspot.com",
            messagingSenderId: "546847253540",
            appId: "1:546847253540:web:a8c99cbed4f7efe714e4b1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userId = localStorage.getItem("userId");
        if (!userId) {
            userId = "Anónimo " + Math.floor(Math.random() * 10000);
            localStorage.setItem("userId", userId);
        }

        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (!message) return alert("Escribe un mensaje antes de enviar");

            await addDoc(collection(db, "messages"), { message: message, user: userId, timestamp: Date.now() });
            document.getElementById('messageInput').value = "";
        }

        function loadMessages() {
            const messagesContainer = document.getElementById("messages");
            
            const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
            onSnapshot(q, (snapshot) => {
                messagesContainer.innerHTML = "";
                snapshot.forEach(doc => {
                    const msgData = doc.data();
                    const msgContainer = document.createElement("div");
                    msgContainer.classList.add("message");
                    
                    const user = document.createElement("p");
                    user.textContent = msgData.user + ":";
                    user.style.fontWeight = "bold";
                    
                    const text = document.createElement("p");
                    text.textContent = msgData.message;
                    
                    msgContainer.appendChild(user);
                    msgContainer.appendChild(text);
                    messagesContainer.appendChild(msgContainer);
                });
            });
        }

        window.sendMessage = sendMessage;
        window.onload = loadMessages;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #8B0000;
            color: white;
        }
        h1 {
            color: #FFFFFF;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #B22222;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            background: #FF6347;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        button {
            background-color: #FFFFFF;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #DDDDDD;
        }
        #messages {
            max-width: 500px;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Confesiones CLA</h1>
    <div class="container">
        <input type="text" id="messageInput" placeholder="Escribe tu confesión..."><br><br>
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <div id="messages"></div>
</body>
</html>
