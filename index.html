<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confesiones CLA</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "jqEVt5ufxNbvp3QP_Paebl0ux680MNgJD8G4skDXWcM",
            authDomain: "twittee-7ce7e.firebaseapp.com",
            projectId: "twittee-7ce7e",
            storageBucket: "twittee-7ce7e.appspot.com",
            messagingSenderId: "546847253540",
            appId: "1:546847253540:web:a8c99cbed4f7efe714e4b1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function getUserIP() {
            return fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => data.ip);
        }

        async function getUserName() {
            let userName = localStorage.getItem("userName");
            if (!userName) {
                const ip = await getUserIP();
                userName = prompt("Elige tu nombre de usuario:");
                if (!userName) userName = "Anónimo";
                localStorage.setItem("userName", userName);
                localStorage.setItem("userIP", ip);
            }
            return userName;
        }

        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (!message) return alert("Escribe un mensaje antes de enviar");

            const userName = await getUserName();
            await addDoc(collection(db, "messages"), {
                message: message,
                user: userName,
                timestamp: Date.now()
            });
            document.getElementById('messageInput').value = "";
        }

        function timeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const seconds = Math.floor(diff / 1000);
            if (seconds < 60) return `Hace ${seconds} segundos`;
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `Hace ${minutes} minutos`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `Hace ${hours} horas`;
            const days = Math.floor(hours / 24);
            return `Hace ${days} días`;
        }

        function loadMessages() {
            const messagesContainer = document.getElementById("messages");
            const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
            onSnapshot(q, (snapshot) => {
                messagesContainer.innerHTML = "";
                snapshot.forEach(doc => {
                    const msgData = doc.data();
                    const msgContainer = document.createElement("div");
                    msgContainer.classList.add("message");

                    const user = document.createElement("p");
                    user.textContent = msgData.user + ":";
                    user.style.fontWeight = "bold";

                    const text = document.createElement("p");
                    text.textContent = msgData.message;

                    const time = document.createElement("span");
                    time.textContent = timeAgo(msgData.timestamp);
                    time.style.fontSize = "0.8em";
                    time.style.color = "#ddd";

                    msgContainer.appendChild(user);
                    msgContainer.appendChild(text);
                    msgContainer.appendChild(time);
                    messagesContainer.appendChild(msgContainer);
                });
            });
        }

        window.sendMessage = sendMessage;
        window.onload = loadMessages;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        h1 {
            color: #FF4500;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 69, 0, 0.5);
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(255, 69, 0, 0.3);
            text-align: left;
        }
        button {
            background-color: #FF4500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #DD3300;
        }
        #messages {
            max-width: 500px;
            margin: auto;
            padding: 10px;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Confesiones CLA</h1>
    <audio autoplay loop>
        <source src="tu-audio.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <input type="text" id="messageInput" placeholder="Escribe tu confesión..."><br><br>
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <div id="messages"></div>
</body>
</html>
