<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confesiones CLA</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "jqEVt5ufxNbvp3QP_Paebl0ux680MNgJD8G4skDXWcM",
            authDomain: "twittee-7ce7e.firebaseapp.com",
            projectId: "twittee-7ce7e",
            storageBucket: "twittee-7ce7e.appspot.com",
            messagingSenderId: "546847253540",
            appId: "1:546847253540:web:a8c99cbed4f7efe714e4b1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        async function sendMessage(user, message, imageUrl = "", audioUrl = "") {
            if (!message && !imageUrl && !audioUrl) return;
            await addDoc(collection(db, "messages"), {
                user: user,
                text: message,
                imageUrl: imageUrl,
                audioUrl: audioUrl,
                timestamp: Date.now()
            });
        }

        function timeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const seconds = Math.floor(diff / 1000);
            if (seconds < 60) return `Hace ${seconds} segundos`;
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `Hace ${minutes} minutos`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `Hace ${hours} horas`;
            const days = Math.floor(hours / 24);
            return `Hace ${days} días`;
        }

        function loadMessages() {
            const messagesContainer = document.getElementById("messages");
            const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
            onSnapshot(q, (snapshot) => {
                messagesContainer.innerHTML = "";
                snapshot.forEach(doc => {
                    const messageData = doc.data();
                    const messageDiv = document.createElement("div");
                    messageDiv.classList.add("message");
                    
                    const user = document.createElement("p");
                    user.textContent = messageData.user + " dice:";
                    user.classList.add("username");
                    
                    const text = document.createElement("p");
                    text.textContent = messageData.text;
                    text.classList.add("message-text");
                    
                    const time = document.createElement("span");
                    time.textContent = timeAgo(messageData.timestamp);
                    time.classList.add("timestamp");
                    
                    messageDiv.appendChild(user);
                    if (messageData.text) messageDiv.appendChild(text);
                    if (messageData.imageUrl) {
                        const img = document.createElement("img");
                        img.src = messageData.imageUrl;
                        img.classList.add("message-image");
                        messageDiv.appendChild(img);
                    }
                    if (messageData.audioUrl) {
                        const audio = document.createElement("audio");
                        audio.controls = true;
                        audio.src = messageData.audioUrl;
                        messageDiv.appendChild(audio);
                    }
                    messageDiv.appendChild(time);
                    messagesContainer.appendChild(messageDiv);
                });
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadMessages();
        });

        window.sendMessage = async () => {
            const messageInput = document.getElementById('messageInput');
            const fileInput = document.getElementById('fileInput');
            const message = messageInput.value.trim();
            
            const userId = localStorage.getItem("userId") || "Anónimo 2000";
            localStorage.setItem("userId", userId);
            
            let imageUrl = "";
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileRef = ref(storage, `uploads/${file.name}`);
                await uploadBytes(fileRef, file);
                imageUrl = await getDownloadURL(fileRef);
            }
            
            await sendMessage(userId, message, imageUrl);
            messageInput.value = "";
            fileInput.value = "";
        };
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1a1a2e;
            color: white;
            padding: 20px;
        }
        h1 {
            color: #e94560;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #16213e;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(233, 69, 96, 0.5);
        }
        .message {
            margin-top: 15px;
            padding: 12px;
            background: #0f3460;
            border-radius: 10px;
            text-align: left;
        }
        .message-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #e94560;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Confesiones CLA</h1>
    <div class="container">
        <input type="text" id="messageInput" placeholder="Escribe tu confesión..."><br>
        <input type="file" id="fileInput" accept="image/*"><br>
        <button onclick="sendMessage()">Enviar Confesión</button>
    </div>
    <div id="messages"></div>
</body>
</html>
