<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confesiones CLA</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "jqEVt5ufxNbvp3QP_Paebl0ux680MNgJD8G4skDXWcM",
            authDomain: "twittee-7ce7e.firebaseapp.com",
            projectId: "twittee-7ce7e",
            storageBucket: "twittee-7ce7e.appspot.com",
            messagingSenderId: "546847253540",
            appId: "1:546847253540:web:a8c99cbed4f7efe714e4b1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message) return;
            
            const userId = localStorage.getItem("userId") || `Anónimo-${Math.floor(Math.random() * 10000)}`;
            localStorage.setItem("userId", userId);
            
            await addDoc(collection(db, "messages"), {
                user: userId,
                text: message,
                timestamp: Date.now()
            });
            messageInput.value = "";
        }

        function timeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const seconds = Math.floor(diff / 1000);
            if (seconds < 60) return `Hace ${seconds} segundos`;
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `Hace ${minutes} minutos`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `Hace ${hours} horas`;
            const days = Math.floor(hours / 24);
            return `Hace ${days} días`;
        }

        function loadMessages() {
            const messagesContainer = document.getElementById("messages");
            const q = query(collection(db, "messages"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                messagesContainer.innerHTML = "";
                snapshot.forEach(doc => {
                    const messageData = doc.data();
                    const messageDiv = document.createElement("div");
                    messageDiv.classList.add("message");
                    
                    const user = document.createElement("p");
                    user.textContent = messageData.user + " dice:";
                    user.classList.add("username");
                    
                    const text = document.createElement("p");
                    text.textContent = messageData.text;
                    text.classList.add("message-text");
                    
                    const time = document.createElement("span");
                    time.textContent = timeAgo(messageData.timestamp);
                    time.classList.add("timestamp");
                    
                    messageDiv.appendChild(user);
                    messageDiv.appendChild(text);
                    messageDiv.appendChild(time);
                    messagesContainer.appendChild(messageDiv);
                });
            });
        }

        window.sendMessage = sendMessage;
        window.onload = loadMessages;
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1a1a2e;
            color: white;
            padding: 20px;
        }
        h1 {
            color: #e94560;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #16213e;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(233, 69, 96, 0.5);
        }
        .message {
            margin-top: 15px;
            padding: 12px;
            background: #0f3460;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(233, 69, 96, 0.3);
            text-align: left;
            transition: transform 0.2s ease-in-out;
        }
        .message:hover {
            transform: scale(1.02);
        }
        .username {
            font-weight: bold;
            color: #e94560;
        }
        .timestamp {
            font-size: 0.8em;
            color: #bbb;
        }
        .message-text {
            margin: 5px 0;
        }
        button {
            background-color: #e94560;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #d13450;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Confesiones CLA</h1>
    <audio autoplay loop>
        <source src="https://static.wikia.nocookie.net/undertale/images/6/6c/Mus_sansdate.ogg/revision/latest?cb=20160215204526&path-prefix=es" type="audio/ogg">
        Tu navegador no soporta el audio.
    </audio>
    <div class="container">
        <input type="text" id="messageInput" placeholder="Escribe tu confesión..."><br>
        <button onclick="sendMessage()">Enviar Confesión</button>
    </div>
    <div id="messages"></div>
</body>
</html>
